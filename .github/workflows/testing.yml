name: Testing

on: push

env:
  VITE_API_URL: ${{ vars.VITE_API_URL}}
  CYPRESS_BASE_URL: ${{ vars.CYPRESS_BASE_URL }}

jobs:
  test:
    name: Tests passes
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Git checkout
        uses: actions/checkout@v4

      - name: ðŸ’¾ Install modules
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: ðŸ§ª Testing
        run: npm test
